<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>GPS Tracker</title>

    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script type="application/javascript" src="leaflet.js"></script>
    <script type="application/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="application/javascript" src="popper.min.js"></script>
    <script type="application/javascript" src="bootstrap.min.js"></script>
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div id="mapid"></div>
            <input type="range" class="form-control" name="timeline" id="timeline" min="0" max="100" value="100">
        </div>

        <div class="col-lg-6">

            <header>
                <h1>GPS Tracker</h1>

            </header>


            <h3>Configuration</h3>
            <div class="form-group row">
                <label for="sms-server" class="col-2 col-form-label">SMS Server</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="sms-server" placeholder="SMS Server"
                        value="https://smsapi.free-mobile.fr/sendmsg?msg=">
                    <small>The service you use to send orders to the tracker by SMS.</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="panic" class="col-2 col-form-label">Panic</label>
                <div class="col-10">
                    <select class="custom-select mr-sm-2" id="panic">
                        <option value="-1">Keep cool, never panic</option>
                        <option value="300">5 minutes</option>
                        <option value="600">10 minutes</option>
                        <option value="1800" selected>30 minutes</option>
                        <option value="3600">1 hour</option>
                        <option value="7200">2 hours</option>
                    </select>
                    <small>The time without receiving any recording before panic.</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="timer" class="col-2 col-form-label">Timer</label>
                <div class="col-10">
                    <select class="custom-select mr-sm-2" id="timer">
                        <option value="-1">disabled</option>
                        <option value="60">1 minute</option>
                        <option value="300">5 minutes</option>
                        <option value="3600">1 hour</option>
                        <option value="10800" selected>3 hours</option>
                        <option value="18000">5 hours</option>
                    </select>
                    <small>Configure the time between two recordings.</small>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-2 pt-0">Requests</legend>
                    <div class="col-10">
                        <button type="text" class="btn btn-primary" id="gmap-url">GMap url</button>
                        <button type="text" class="btn btn-primary" id="gmap-position">Position</button>
                    </div>
                </div>
            </fieldset>





            <h3>Password</h3>
            <div class="form-group row">
                <label for="sms-server" class="col-2 col-form-label">New</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="sms-server" placeholder="Place your new password here">
                </div>
            </div>
            <div class="form-group row">
                <label for="sms-server" class="col-2 col-form-label">Verification</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="sms-server" placeholder="To prevent errors">
                </div>
            </div>
            <div class="form-group row">
                <label for="sms-server" class="col-2 col-form-label">Old</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="sms-server" placeholder="For security reasons">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2 col-form-label"></div>
                <div class="col-10">
                    <button class="btn btn-primary" id="gmap-position">Update</button>
                </div>
            </div>




            <h3>Geofence</h3>
            <div class="form-group row">
                <div class="col-2 col-form-label"></div>
                <div class="col-10">


                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            None
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Zone 1
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3" disabled>
                        <label class="form-check-label" for="exampleRadios3">
                            Zone 2
                        </label>
                    </div>


                </div>
            </div>




        </div>
    </div>
    <script type="application/javascript" src="app.js"></script>

</body>

</html>
